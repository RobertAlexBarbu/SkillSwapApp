name: Flutter CI/CD to Firebase

on:
  push:
    branches:
      - flutter
      - main

jobs:
  # --- Android Build and Firebase Distribution ---
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"  # Specify the version of Flutter you're using
          
      - name: Navigate to Flutter project directory
        run: cd flutter-project/skill_swap  # Navigate to the skill_swap directory
      
      - name: Install Dependencies
        run: flutter pub get
        working-directory: flutter-project/skill_swap

      - name: Build APK
        run: flutter build apk --release
        working-directory: flutter-project/skill_swap

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: "1:639029668370:android:446f0be6cad3431e7bc6cb"
          token: "1//03M01fESVMdfBCgYIARAAGAMSNwF-L9IrbUXM7V5BKR4AW7nJOH_8HzKFor0CHFAqSv7StaxJ2kwW0bgOleDmQXjaGkME07Aeqjs"
          groups: testers  # You can change this to your Firebase tester group
          file: build/app/outputs/flutter-apk/app-release.apk

  # --- iOS Build and Firebase Distribution ---
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"  # Specify the version of Flutter you're using

      - name: Install CocoaPods (for iOS)
        run: |
          sudo gem install cocoapods
          pod install --project-directory=ios

      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --release --no-codesign  # Skip code-signing for testing purposes

      - name: Upload IPA to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: "1:639029668370:ios:ab7ac9d59f98e7167bc6cb"
          token: "1//03M01fESVMdfBCgYIARAAGAMSNwF-L9IrbUXM7V5BKR4AW7nJOH_8HzKFor0CHFAqSv7StaxJ2kwW0bgOleDmQXjaGkME07Aeqjs"
          groups: testers  # You can change this to your Firebase tester group
          file: build/ios/ipa/*.ipa

